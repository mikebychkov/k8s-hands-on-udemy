apiVersion: apps/v1
kind: Deployment
metadata:
  name: position-sim
spec:
  selector:
    matchLabels:
      app: position-sim
  replicas: 1
  template:
    metadata:
      labels:
        app: position-sim
    spec:
      containers:
      - name: position-sim
        image: richardchesterwood/k8s-fleetman-position-simulator:release2
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice
---
